<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless TODO App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px;
        }
        .todo-item {
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .todo-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }
        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }
        .btn-primary {
            background: #667eea;
            border: none;
        }
        .btn-primary:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">TODO App - Serverless</h1>

        <!-- Add TODO Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New TODO</h5>
                <form id="todoForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add TODO</button>
                </form>
            </div>
        </div>

        <!-- TODO List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">My TODOs</h5>
                <div id="todoList" class="mt-3">
                    <p class="text-muted text-center">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <script>
        const API_URL = "PLACEHOLDER_API_URL"; // Will be replaced by GitHub Actions

        // Load todos on page load
        $(document).ready(function() {
            loadTodos();
        });

        // Add TODO form submission
        $("#todoForm").on("submit", function(e) {
            e.preventDefault();

            const todo = {
                title: $("#title").val(),
                description: $("#description").val(),
                isCompleted: false
            };

            fetch(`${API_URL}todos`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(todo)
            })
            .then(response => {
                if (response.ok) {
                    alert("TODO added successfully!");
                    $("#todoForm")[0].reset();
                    loadTodos();
                } else {
                    alert("Failed to add TODO");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error adding TODO");
            });
        });

        // Load all todos
        function loadTodos() {
            fetch(`${API_URL}todos`)
                .then(response => response.json())
                .then(data => {
                    displayTodos(data);
                })
                .catch(error => {
                    console.error("Error loading todos:", error);
                    $("#todoList").html('<p class="text-danger text-center">Error loading TODOs</p>');
                });
        }

        // Display todos
        function displayTodos(todos) {
            if (!todos || todos.length === 0) {
                $("#todoList").html('<p class="text-muted text-center">No TODOs yet. Add one above!</p>');
                return;
            }

            let html = '';
            todos.forEach(todo => {
                const completedClass = todo.isCompleted ? 'completed' : '';
                html += `
                    <div class="card todo-item ${completedClass} mb-2">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="todo-title mb-1">${escapeHtml(todo.title)}</h6>
                                    ${todo.description ? `<p class="text-muted mb-2">${escapeHtml(todo.description)}</p>` : ''}
                                </div>
                                <div class="btn-group ml-2">
                                    <button class="btn btn-sm ${todo.isCompleted ? 'btn-warning' : 'btn-success'}"
                                            onclick="toggleTodo('${todo.id}', ${!todo.isCompleted})">
                                        ${todo.isCompleted ? 'Undo' : 'Complete'}
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteTodo('${todo.id}')">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            $("#todoList").html(html);
        }

        // Toggle todo completion
        function toggleTodo(id, isCompleted) {
            fetch(`${API_URL}todos/${id}`)
                .then(response => response.json())
                .then(todo => {
                    todo.isCompleted = isCompleted;

                    return fetch(`${API_URL}todos/${id}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(todo)
                    });
                })
                .then(response => {
                    if (response.ok) {
                        loadTodos();
                    } else {
                        alert("Failed to update TODO");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error updating TODO");
                });
        }

        // Delete todo
        function deleteTodo(id) {
            if (!confirm("Are you sure you want to delete this TODO?")) {
                return;
            }

            fetch(`${API_URL}todos/${id}`, {
                method: "DELETE"
            })
            .then(response => {
                if (response.ok || response.status === 204) {
                    loadTodos();
                } else {
                    alert("Failed to delete TODO");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error deleting TODO");
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
